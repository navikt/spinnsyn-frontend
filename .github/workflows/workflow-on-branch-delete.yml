name: Labs delete
on: delete
env:
  APP: spinnsyn-frontend
  branchname: ${{ github.ref_name }}
jobs:
  deploy-branch-to-labs-gcp:
    if: startsWith(github.ref, 'refs/heads/labs-')
    name: Delete branch labs-gcp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Scale down labs-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: labs-gcp
          RESOURCE: nais-labs-branch.yaml
          VAR: appname=${{ env.branchname }},replicas=0
